<div class="container">
    <div class="col-6 mx-auto">
        <form [formGroup]="this.itemsService.form" (ngSubmit)="onSubmit()">
            <select class="browser-default custom-select" formControlName="collection">
                <option selected>Open this select menu</option>
                <option *ngFor="let collection of collections" value="{{collection.name}}">{{collection.name}}</option>
            </select>
            <select class="browser-default custom-select" formControlName="category">
                <option selected>Open this select menu</option>
                <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
            </select>
            <input placeholder="Nom du produit" formControlName="name" type="text" class="input-field col s12">
            <input placeholder="Description" formControlName="description" type="text" class="input-field col s12">
            <input placeholder="Taille" formControlName="size" type="text" class="input-field col s12">
            <input placeholder="QuantitÃ©" formControlName="sizeQty" type="number" class="input-field col s12">
            <input placeholder="Prix" formControlName="price" type="number" class="input-field col s12">
            <input type="file" (change)="uploadFileExplore($event)" mutiple>
            <div>{{ uploadPercent | async }}</div>
            <button (onclick)="addSize()">add size</button>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<img [src]="profileUrl | async" />
